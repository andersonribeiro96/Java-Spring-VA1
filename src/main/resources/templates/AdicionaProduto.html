<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a6b74479b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 10px; background-color: #9ab0ff">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500" style="width: 900px;  color: black; font-size: 35px"> ESPOR.TE</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500"> <i class="fas fa-home" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/images/not.jpeg"> <i class="fas fa-shopping-cart" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/produtos/listar"> <i class="fas fa-list" style="font-size: 30px; color: black"></i></a>
        </li>
    </ul>
</div>



<div class="container" style="margin-top: 30px">
    <div class="card">
        <h1 class="card-header" th:text="${id} ? 'Editar Produto' : 'Adicionar Produto'"></h1>

        <form class="form-group" enctype="multipart/form-data" method="post" th:action="@{/produtos/adicionar}"
              th:object="${produto}">

            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="error : ${#fields.errors()}">
                    <span th:text="${error}"></span>
                </div>
            </div>

            <div class="card-body">
                <input type="hidden" th:field="*{id}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" autofocus th:field="*{nome}" />
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Quantidade" autofocus th:field="*{quantidade}" />
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="PreÃ§o" autofocus th:field="*{valor}" />
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Modelo" th:field="*{modelo}" />
                </div>
                <fieldset style="border: 1px groove #ddd; margin-bottom: 20px;">
                    <legend style="width: inherit;">Marca</legend>
                    <div class="input-group mb-3">
                        <select th:field="*{marca}">
                            <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nome}"></option>
                        </select>
                    </div>
                </fieldset>
                <fieldset style="border: 1px groove #ddd; margin-bottom: 20px;">
                    <legend style="width: inherit;">Categoria</legend>
                    <div class="input-group mb-3">
                        <select th:field="*{categoria}" multiple>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                        </select>
                    </div>
                </fieldset>
                <div>
                <input type="file" name="file" /><br/><br/>
                </div>
                <div class="text-right">
                    <a th:href="@{/produtos/listar}" class="btn btn-outline-secondary">Voltar</a>
                    <button type="submit" class="btn btn-success" th:text="${id} == null ? 'Salvar' : 'Editar'"></button>
                </div>
            </div>
        </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
