<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a6b74479b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 10px; background-color: #9ab0ff">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500" style="width: 900px;  color: black; font-size: 35px"> ESPOR.TE</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500"> <i class="fas fa-home" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/images/not.jpeg"> <i class="fas fa-shopping-cart" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/produtos/listar"> <i class="fas fa-list" style="font-size: 30px; color: black"></i></a>
        </li>
    </ul>
</div>



    <div class="container" style="margin-top: 30px">
        <div class="card">
            <h1 class="card-header">Lista de Produtos</h1>

            <div class="alert alert-success" th:if="${mensagem}">
                <span th:text="${mensagem}"></span>
            </div>

            <div class="card-body">
                <div class="text-right">
                    <a class="btn btn-primary" th:href="@{/produtos/adicionar}">Adicionar Cliente</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Categorias</th>
                        <th class="text-center">Marca</th>
                        <th class="text-center">Modelo</th>
                        <th class="text-center">imagem</th>
                        <th class="text-center">Quantidade</th>
                        <th class="text-center">Pre√ßo</th>
                        <th class="text-center">Excluir</th>
                        <th class="text-center">Editar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td class="text-center" th:text="${produto.nome}"></td>
                        <td class="text-center" th:text="${produto.getCategoria()}"></td>
                        <td class="text-center" th:text="${produto.marca.nome}" ></td>
                        <td class="text-center" th:text="${produto.modelo}" ></td>
                        <td class="text-center"><img style="width: 30px;" th:src="${produto.imagem}"/></td>
                        <td class="text-center" th:text="${produto.quantidade}" ></td>
                        <td class="text-center" th:text="${produto.valor}" ></td>
                        <td class="text-center">
                            <a th:href="@{/produtos/remover/{id}(id=${produto.id})}">
                                <i class="material-icons" title="Remover">delete</i>
                            </a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
                                <i class="material-icons" title="Editar">edit</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
