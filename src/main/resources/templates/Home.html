<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a6b74479b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>
<div class="container" style="margin-top: 10px; background-color: #9ab0ff">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500" style="width: 900px;  color: black; font-size: 35px"> ESPOR.TE</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:7500"> <i class="fas fa-home" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/images/not.jpeg"> <i class="fas fa-shopping-cart" style="font-size: 30px; color: black"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/produtos/listar"> <i class="fas fa-list" style="font-size: 30px; color: black"></i></a>
        </li>
    </ul>
</div>

<div class="container">
<div class="card-group">
    <div class="card" method="post" th:action="@{/produtos/adicionar}"
         th:object="${produto}" th:each="produto : ${produtos}" style="min-width: 20%; max-width: 20%; margin: 2%">
        <img class="card-img-top" th:src="${produto.imagem}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${produto.marca.nome}"></h5>
            <h5 class="card-title" th:text="${produto.nome}"></h5>
            <p class="card-text" th:text="${produto.marca.nome}">It's a broader card with text below as a natural lead-in to extra content. This content is a little longer.</p>
            <h5 class="card-title" th:text="${'R$: '+produto.valor}"></h5>
            <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
        </div>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
